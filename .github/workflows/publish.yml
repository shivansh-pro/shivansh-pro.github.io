name: Render and Publish Resume

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install Typst (for PDF generation)
        run: |
          curl -LO https://github.com/typst/typst/releases/latest/download/typst-x86_64-unknown-linux-musl.tar.xz
          tar -xf typst-x86_64-unknown-linux-musl.tar.xz
          sudo mv typst-x86_64-unknown-linux-musl/typst /usr/local/bin/typst

      - name: Render Resume
        run: |
          quarto render resume.qmd --to html
          quarto render resume.qmd --to typst
          quarto render resume.qmd --to docx

      - name: Copy PDF and DOCX into _site for download
        run: |
          find . -name "Resume-ShivanshSingh.*" ! -path "./_site/*" 2>/dev/null
          PDF=$(find . -name "Resume-ShivanshSingh.pdf" ! -path "./_site/*" | head -1)
          DOCX=$(find . -name "Resume-ShivanshSingh.docx" ! -path "./_site/*" | head -1)
          mkdir -p _site
          cp "$PDF" _site/Resume-ShivanshSingh.pdf
          cp "$DOCX" _site/Resume-ShivanshSingh.docx

      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
